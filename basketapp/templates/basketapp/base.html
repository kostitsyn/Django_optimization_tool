{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>
    {% block title %}
      {{ title|title }}
    {% endblock %}
  </title>
  {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/style-basket.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/png">
  {% endblock %}
  {% block js %}
    <script src = "{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src = "{% static 'js/basket_scripts.js' %}"></script>
  {% endblock %}
</head>
<body>
  <div class="basket_container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
